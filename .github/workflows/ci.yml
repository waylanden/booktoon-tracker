name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Validate manifest.json
        run: node -e "JSON.parse(require('fs').readFileSync('manifest.json','utf8'))"
      - name: List tree
        run: |
          ls -R

